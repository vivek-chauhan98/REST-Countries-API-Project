<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./cardopen.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cardopen.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">

        <h2><a href="/">Where in the world?</a></h2>    

        <div class="dark-mode">
          <p><i class="fa-solid fa-sun sun"></i><i class="fa-solid fa-moon moon"></i></p>
          <p class="mode-text">Dark Mode</p>
        </div>

      </div>
    </header>


    <button class="back-btn">
      <i class="arrow fa-solid fa-arrow-right"></i> &nbsp; Back
    </button>

    <div class="main-content">
      <div class="country-card">
        <img src="https://flagcdn.com/hu.svg" alt="" />

        <div class="country-details">
          <h2 class="country-name"></h2>
          <div class="columns">
            <div class="col-1">
              <p class="native"><b>Native Name: </b></p>
              <p class="population"><b>Population: </b></p>
              <p class="region"><b>Region: </b></p>
              <p class="sub-region"><b>Sub Region: </b></p>
              <p class="capital"><b>Capital: </b></p>
            </div>
            <div class="col-2">
              <p class="tld"><b>Top Level Domain: </b></p>
              <p class="currency"><b>Currencies: </b></p>
              <p class="languages"><b>Languages: </b></p>
            </div>
          </div>
          <div class="border-countries">
            <p class="all-borders"><b>Border Countries:</b></p>                         
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
